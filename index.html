<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .username {
            color: #fff;
            text-align: center;
            margin: 15px 0 5px;
            font-size: 24px;
            font-weight: bold;
        }

        .name {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #fff;
            text-align: center;
        }

        .stats div {
            flex: 1;
        }

        .stats span {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .about {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-card">
            <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
            <h2 class="username">@CreativeMind</h2>
            <h3 class="name">John Doe</h3>
            <div class="stats">
                <div>
                    <span>1.5K</span>
                    Followers
                </div>
                <div>
                    <span>230</span>
                    Posts
                </div>
            </div>
            <p class="about">
                Passionate designer and developer creating beautiful digital experiences. 
                Lover of coffee and clean code.
            </p>
        </div>
    </div>
</body>
</html>
