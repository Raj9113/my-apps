<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="../assets/tab-logo.svg"
      sizes="64x64"
      type="image/png"
    />
    <title>Silent Killer eSports</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar" style="position: sticky; top: 0; z-index: 100">
      <div class="nav-left">
        <img src="../assets/logo.png" alt="logo" />
        <div class="name">Silent Killer</div>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Partners</a>
        <a href="#">Contact Us</a>
      </div>

      <div class="buttons">
        <a href="https://discord.gg/pmqwK54DvP" target="_blank">Join Us</a>
      </div>

      <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
    </nav>
    <div class="hero-slider">
      <div class="slide active" style="background-image: url('../assets/hero1.jpg')">
        <div class="skewed-box">
          <h1>First Hero Text</h1>
        </div>
      </div>
      <div class="slide" style="background-image: url('../assets/hero2.jpg')">
        <div class="skewed-box">
          <h1>Second Hero Text</h1>
        </div>
      </div>
      <div class="slide" style="background-image: url('../assets/hero3.jpg')">
        <div class="skewed-box">
          <h1>Third Hero Text</h1>
        </div>
      </div>
      <div class="slide" style="background-image: url('../assets/hero4.jpg')">
        <div class="skewed-box">
          <h1>Fourth Hero Text</h1>
        </div>
      </div>
      <div class="slide" style="background-image: url('../assets/hero5.jpg')">
        <div class="skewed-box">
          <h1>Fifth Hero Text</h1>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        var navLinks = document.getElementById("navLinks");
        if (navLinks.style.display === "block") {
          navLinks.style.display = "none";
        } else {
          navLinks.style.display = "block";
        }
      }
      const slides = document.querySelectorAll(".slide");
      let current = 0;

      function showNextSlide() {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }

      setInterval(showNextSlide, 8000); // change image every 4 seconds
    </script>
  </body>
</html>
